@!(model)
<div class="row">
	<div class="col-xs-12 terminal-output">
		<pre>
		</pre>
	</div>
</div>
<div class="row">
	<div class="col-xs-9 col-sm-10">
		<input type="text" class="form-control" name="cmd" />
	</div>
	<div class="col-xs-3 col-sm-2">
		<button type="button" class="btn btn-success btnSendCmd"><span class="glyphicon glyphicon-play"></span></button>
	</div>
</div>
<script type="text/javascript">
	$(document).ready(function () {
		$('#@(model.user_widget.id_html) .btnSendCmd').click(function () {
			$.post('terminal', { widget_id: @model.user_widget.id, sid: '@model.sid', cmd: $('#@(model.user_widget.id_html) input[name="cmd"]').val() }, function (data) {
				$('#@(model.user_widget.id_html) .terminal-output pre').text(data);
			});
		});
	});
</script>
