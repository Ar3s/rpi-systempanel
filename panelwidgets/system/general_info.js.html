@!(data, user_widget, sid)
<div class="row">
	<div class="col-xs-6">Hostname</div>
	<div class="col-xs-6" id="host">@data.host</div>
</div>
<div class="row">
	<div class="col-xs-6">System Time</div>
	<div class="col-xs-6" id="time">@data.current_time</div>
</div>
<div class="row">
	<div class="col-xs-6">Kernel</div>
	<div class="col-xs-6" id="kernel">@data.system @data.kernel</div>
</div>
<div class="row">
	<div class="col-xs-6">Firmware</div>
	<div class="col-xs-6" id="firmware">@data.firmware</div>
</div>
<div class="row">
	<div class="col-xs-6">Uptime</div>
	<div class="col-xs-6" id="uptime">@data.uptime</div>
</div>
<script type="text/javascript">
	function callbackSysInfoFunc(data)
	{
		$('#host').html(data.host);
		$('#time').html(data.current_time);
		$('#kernel').html(data.system + ' ' + data.kernel);
		$('#firmware').html(data.firmware);
		$('#uptime').html(data.uptime);
		//setTimeout(timeoutSysInfoFunc, @user_widget.widget.updatetime);
	}
	
	function timeoutSysInfoFunc()
	{
	    $.startUpdatingWidgetJson(socket, @user_widget.id, '@sid', callbackSysInfoFunc, null);
		//$.updateWidgetJson(socket, @user_widget.id, '@sid', callbackSysInfoFunc, null);
	}
	
	$(document).ready(function () {
		setTimeout(timeoutSysInfoFunc, @user_widget.widget.updatetime);
	});
</script>
