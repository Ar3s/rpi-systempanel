@!(model)
<div class="row">
	<div class="col-xs-6">Hostname</div>
	<div class="col-xs-6" id="host">@model.data.host</div>
</div>
<div class="row">
	<div class="col-xs-6">System Time</div>
	<div class="col-xs-6" id="time">@model.data.current_time</div>
</div>
<div class="row">
	<div class="col-xs-6">Kernel</div>
	<div class="col-xs-6" id="kernel">@model.data.system @model.data.kernel</div>
</div>
<div class="row">
	<div class="col-xs-6">Firmware</div>
	<div class="col-xs-6" id="firmware">@model.data.firmware</div>
</div>
<div class="row">
	<div class="col-xs-6">Uptime</div>
	<div class="col-xs-6" id="uptime">@model.data.uptime</div>
</div>
<script type="text/javascript">
	function callbackSysInfoFunc(data)
	{
		$('#host').html(data.host);
		$('#time').html(data.current_time);
		$('#kernel').html(data.system + ' ' + data.kernel);
		$('#firmware').html(data.firmware);
		$('#uptime').html(data.uptime);
	}
	
	function timeoutSysInfoFunc()
	{
	    $.startUpdatingWidgetJson(socket, @model.user_widget.id, '@model.sid', callbackSysInfoFunc, null);
	}
	
	$(document).ready(function () {
		setTimeout(timeoutSysInfoFunc, @model.user_widget.widget.updatetime);
	});
</script>
