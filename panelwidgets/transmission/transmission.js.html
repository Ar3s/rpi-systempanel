@!(model)
<div class="row">
	<div class="col-xs-3">Total</div>
	<div class="col-xs-3 text-right total_tor">@model.data.total_torrents</div>
	<div class="col-xs-6">
		<button type="button" class="btn btn-success btnTransPlay"><span class="glyphicon glyphicon-play"></span></button>
		<button type="button" class="btn btn-danger btnTransStop"><span class="glyphicon glyphicon-stop"></span></button>
	</div>
</div>
<div class="row">
	<div class="col-xs-3">Active</div>
	<div class="col-xs-3 text-right active_tor">@model.data.active_torrents</div>
	<div class="col-xs-6">&nbsp;</div>
</div>
<div class="row">
	<div class="col-xs-3">Seeding</div>
	<div class="col-xs-3 text-right seeding_tor">@model.data.seeding_torrents</div>
	<div class="col-xs-6">&nbsp;</div>
</div>
<div class="row">
	<div class="col-xs-3">Downloading</div>
	<div class="col-xs-3 text-right down_tor">@model.data.downloading_torrents</div>
	<div class="col-xs-6">&nbsp;</div>
</div>
<script type="text/javascript">
	function callbackTransmissionFunc(data)
	{
		$('#@(model.user_widget.id_html) .panel-body').html(data);
	}

	$(document).ready(function () {
		$('#@(model.user_widget.id_html) .btnTransPlay').click(function () {
            $.sendPostDataToWidget(socket, @model.user_widget.id, '@model.sid', { sta: true });
		});
		
		$('#@(model.user_widget.id_html) .btnTransStop').click(function () {
            $.sendPostDataToWidget(socket, @model.user_widget.id, '@model.sid', { sto: true });
		});
		
		setTimeout(function () {
		    $.startUpdatingWidgetHtml(socket, @model.user_widget.id, '@model.sid', callbackTransmissionFunc, null);
		}, @model.user_widget.widget.updatetime);
	});
</script>
